<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input { width: 300px; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Test Strapi Login</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="john@marketingpro.com" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:1337/api/auth/local', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        identifier: email,
                        password: password,
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ Login Successful!</h3>
                        <p><strong>User:</strong> ${data.user.email}</p>
                        <p><strong>JWT:</strong> ${data.jwt.substring(0, 50)}...</p>
                        <p><strong>Role:</strong> ${data.user.role?.name || 'authenticated'}</p>
                        <button onclick="localStorage.setItem('jwt', '${data.jwt}'); localStorage.setItem('user', JSON.stringify(${JSON.stringify(data.user)})); alert('Credentials saved to localStorage!');">Save to LocalStorage</button>
                    `;
                    resultDiv.style.display = 'block';
                    resultDiv.style.borderColor = '#28a745';
                    resultDiv.style.backgroundColor = '#d4edda';
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Login Failed</h3>
                        <p><strong>Error:</strong> ${data.error?.message || 'Unknown error'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.style.display = 'block';
                    resultDiv.style.borderColor = '#dc3545';
                    resultDiv.style.backgroundColor = '#f8d7da';
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
                resultDiv.style.display = 'block';
                resultDiv.style.borderColor = '#dc3545';
                resultDiv.style.backgroundColor = '#f8d7da';
            }
        });
    </script>
</body>
</html>
